<br>
<div class="row" *ngIf="statusContact">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="fa fa-user prefix"></i>
                <input type="text" placeholder="full name" name="name" [(ngModel)]="contact.name">
                <label for="">Name</label>
            </div>
            
                <div class="input-field col s6">
                    <i class="fa fa-phone prefix"></i>
                    <input type="text" placeholder="phone number" name="telephone" [(ngModel)]="contact.telephone">
                    <label for="">Telephone</label>        
                </div>
        </div>
            <button class="btn-large red" type="submit" >SUBMIT</button>
    </div>
    
</div>


<div class="fixed-action-btn">
    <a class="btn-floating btn-large red waves-effect waves-light" (click)="statusContact=!statusContact">
      <i class="large fa fa-plus"></i>
    </a>
  </div>
