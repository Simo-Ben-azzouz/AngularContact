<!-- component add-contact -->
    <app-add-contact></app-add-contact>
<!-- fin -->
<ul class="collection with-header" *ngIf="contact?.length > 0; else noContact">
    <li class="collection-iteam collection-header">
        <h5>la list des contacts</h5>
    </li>
    <li class="collection-item" *ngFor="let c of contact">
        
        <div class="row">
            <div class="s12 col">
                <strong>{{ c.name }}</strong>  | <strong>{{ c.telephone }}</strong>
            </div>
            <div class="s12 col">
                <div class="row">
                    <div class="col s12 m6 input-field">
                        <i class="fa fa-user perfix"></i>                        
                        <input type="text" name="name" [(ngModel)]="c.name">
                    </div>
                </div>
            </div>
            <!-- doublicated -->
            <div class="s12 col">
                <div class="row">
                    <div class="col s12 m6 input-field">
                        <i class="fa fa-phone perfix"></i>                        
                        <input type="text" name="telephone" [(ngModel)]="c.telephone">
                    </div>
                </div>
                <button class="btn orange">update</button>
            </div>
        </div>
    </li>
</ul>

<ng-template #noContact >
    
    <h5>la liste des contacts est vide !</h5>
    
</ng-template>
